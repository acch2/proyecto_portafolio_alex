<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script type="text/javascript">
        total = 0;
        for (i = 1; i <= 10; i++) {
            val_num = prompt(i + ".ingrese un numero:");
            num = parseInt(val_num); //convierte a entero
            console.log("total:" + total);
            console.log("num:" + num);
            total += num;

        }
        console.log("sumatoria:" + total);
    </script>
</head>

<body>
    <div style="color:red;">
        <script type="text/javascript">
            document.write("<strong>sumatoria:" + total + "</strong>");
        </script>
    </div>
</body>

</html>
