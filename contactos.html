<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dom -lista de contactos</title>
    <script type="text/javascript">
    function insertar(){
        nombre=document.getElementById("nom").value;
        telefono=document.getElementById("telf").value;
        cuerpo=document.getElementById("lista");
        codigo="<tr>"+
                        "<td>"+nombre+"</td>"+
                         "<td>"+telefono+"</td>"+
                            "</tr>";
        cuerpo.innerHTML+=codigo;
        document.getElementById("nom").value="";
        document.getElementById("telf").value="";
    }

    </script>
</head>
<body>
    <input type="text" id="nom" placeholder="Nombre"/> <br/>
    <input type="text" id="telf" placeholder="telefono"/> <br/>

    <button onclick="insertar()">guardar</button>
    <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>telefono</th>
                </tr>
            </thead>
            <tbody id="lista">
               
            </tbody>
    </table>
    
</body>
</html>
