    <title>Ejercicio25</title>
    <script type="text/javascript">
        num = parseInt(prompt("Numero:"));
        console.log("1 ed divisor de" + num);
        limite = num / 2;

        for (i = 2; i <= limite; i++) {
            if (num % i == 0) {
                console.log(i + "es divisor de" + num);
            }
        }
        console.log(num + "es divisor de" + num);
    </script>
