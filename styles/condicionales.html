<!DOCTYPE html>
<html >
<head>

    <title>condicionales</title>
    <script type="text/javascript">
    edad=17;
    if(edad>18){
        console-log("Es mayor de edad");
    }else{
        console.log("Es menor de edad");
        
    }

    mes=5;
    if(mes==1){
        console.log("Enero");
    } else if (mes==2){
        console.log("febrero");

        console.log("marzo");

    } else if (mes==5){

    dia=4;
    switch(dia){

        case 1:
        console.log("lunes");

        case 2:
        console.log("martes");

        case 3:
        console.log("miercoles");

        console.log("multiplicar");

        case "d":

        case "r":
        console.log("resta");
        break
        case "s":
        console.log("suma");
        break;
        default:
        console.log("operador invalido");
        break;

    }
    precio=100;
    (precio>200)?console.log("tiene descuento"):console.log("no hay descuento");
    
    if(precio>200){
        monto=precio*0.9;
    }else{
        monto=precio*0.95;
    }
    console.log(monto);
    monto2=(precio>200 && precio>100)?precio*0.9:precio*0.95;
