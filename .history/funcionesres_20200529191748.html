<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script type="text/javascript">
        function calcular(nom, cur, ...notas) {
            console.log(nom);
            console.log(cur);
            console.log(notas);
            total = notas.length; //cantidad de notas
            suma = 0;
            for (nota of notas) {
                suma += nota;
            }
            prom = suma / total;
            console.log("Promedio:" + prom.toFixed(2));


        }
        calcular("juan", "mat", 13, 14, 17);
        calcular("juan", "lit", 18, 16, 15, 17);
        calcular("juan", "comp", 12, 13);
    </script>
</head>
