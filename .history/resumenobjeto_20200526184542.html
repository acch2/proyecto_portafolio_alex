    <script type="text/javascript">
        function Persona(nom, nac) {
            this.nombre = nom;
            this.nacionalidad = nac;

            this.presentar = function() {
                return ` Hola ,soy ${this.nombre}`;
            }

        }

        function Trabajador(nom, nac, prof, anios) {
            Persona.call(this, nom, nac);

            this.profesion = prof;
            this.anios_exp = anios;
            this.saludar = function() {
                return ` Hola ,soy ${this.profesion} , y tengo ${this.anios_exp} a√±os de experiencia`;
            }
        }
        Trabajador.prototype = new Persona();
        obj = new Trabajador("luis", "Peruano", "abogado", 8);
        console.log(obj.saludar());
        console.log(obj.presentar());
        console.log(obj.hablar());
    </script>
