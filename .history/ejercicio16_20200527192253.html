<!DOCTYPE html>
<html lang="en">

<head>

    <title>ejercicio16</title>
    <script type="text/javascript">
        total = 0;
        cantidad = prompt("cuantos numeros ingresaras");
        for (i = 1; i <= cantidad; i++) {
            val_num = prompt(i + ".ingrese un numero:");
            num = parseInt(val_num); //convierte a entero
            console.log("total:" + total);
            console.log("num:" + num);
            total += num;

        }
        promedio = total / cantidad;
        console.log("sumatoria:" + total);
    </script>
</head>
<div style="color:red;">
    <script type="text/javascript">
        document.write("<strong>sumatoria:" + total + "</strong>");
        document.write("<br/>");
        document.write("promedio:" + promedio);
    </script>


</div>
